services:
  db:
    image: postgres:16
    container_name: therian-dev-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: therian_dev
    ports:
      - "5435:5432"
    volumes:
      - therian_dev_data:/var/lib/postgresql/data

volumes:
  therian_dev_data:
