services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: therian-dev-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: therian_dev
    command: ["postgres", "-c", "timezone=UTC"]
    ports:
      - "5435:5432"
    volumes:
      - therian_dev_data:/var/lib/postgresql/data

volumes:
  therian_dev_data:
